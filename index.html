<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Odin</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="logo-contanier">
                <img src="../form-odin/images/odin-lined.png" alt="Odin Logo" class="logo">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="image-credit">
                <p class="para-credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Haile</a> 
                    on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unspalsh</a>
                </p>
            </div>
        </div>
        <div class="right-side">
            <div class="main-heading">
                <div class="heading-para"></div>
                <div class="heading-line"></div>
            </div>
            <div class="form-content">
                <div class="second-heading"></div>
                <div class="form-right-section"></div>
                <div class="form-left-section"></div>
            </div>
            <div class="button-content">
                <div class="button"></div>
                <div class="log-in-text"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
