<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Odin</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <img src="../form-odin/images/odin-lined.png" alt="Odin Logo">
            <div class="logo-text"></div>
        </div>
        <div class="right-side">
            <div class="main-heading">
                <div class="heading-para"></div>
                <div class="heading-line"></div>
            </div>
            <div class="form-content">
                <div class="second-heading"></div>
                <div class="form-right-section"></div>
                <div class="form-left-section"></div>
            </div>
            <div class="button-content">
                <div class="button"></div>
                <div class="log-in-text"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
